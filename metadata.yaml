name: astrbot_plugin_grok_image
desc: 基于 Grok API 的图像生成与编辑插件，仅对 aiocqhttp 平台测试
help: |
  使用 Grok API 生成和编辑图像。
  可用命令：
  - /grok_gen <提示词> [宽高比] - 生成图像
  - /grok_edit <图片URL> <提示词> - 编辑图像
  
  或通过 LLM Tool 调用：
  - grok_generate_image: 生成图像
  - grok_edit_image: 编辑图像
version: v1.0.4
author: Soulmao
repo: https://github.com/soulmao/astrbot_plugin_grok_image
support_platforms:
  - aiocqhttp

astrbot_version: ">=4.5.7"

